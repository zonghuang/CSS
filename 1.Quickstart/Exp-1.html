<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的第一个 CSS</title>
    <style>
        h1 {
            color: blue;
            background-color: yellow;
            border: 1px solid black;
        }

        p {
            color: red;
        }

        li {
            text-shadow: 2px 2px 3px purple;
        }
    </style>
</head>
<body>
<h1>Hello World!</h1>
<p>This is a paragraph.</p>
<ul>
    <li>This is</li>
    <li>A list</li>
</ul>
</body>
</html>
