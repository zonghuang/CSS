<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exmaple</title>
    <style>
        h1 {
            colour: blue;
            background-color: yellow;
            border: 1px solid black;
        }

        p {
            color: red;
        }

        p, li {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Hello World!</h1>
<p>This is my first CSS example</p>

<ul>
    <li>This is</li>
    <li>a list</li>
</ul>
</body>
</html>
