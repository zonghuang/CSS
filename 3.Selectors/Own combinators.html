<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自己的组合器</title>
    <style>
        ul {
            padding: 0;
            list-style-type: none;
        }

        ul a {
            text-decoration: none;
            display: block;
            color: black;
            background-color: red;
            padding: 5px;
            margin-bottom: 10px;
        }

        ul a:hover {
            color: red;
            background-color: black;
        }

        h1 + p {
            font-style: bold;
            color: blue;
        }
    </style>
</head>
<body>

<!--
1. 设计链接的样式，但是只针对ul无序列表中的链接有效；
2. 设计ul列表里的链接样式，但是只当鼠标停留在上面时有效；
3. 设计只紧接着最大标题下的段落样式。
-->
<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">About</a></li>
</ul>

<h1>Welcome to my website</h1>

<p>Hello, and welcome! I hope you enjoy your time here.</p>

<h2>My philosophy</h2>

<p>I am a believer in chilling out, and not getting grumpy. I think everyone else should follow this ideal, and <a
        href="#">drink green tea</a>.</p>


</body>
</html>
