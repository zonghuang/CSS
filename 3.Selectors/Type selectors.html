<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类型选择器（元素选择器）</title>
    <style>
        /* All p elements are red */
        p {
            color: red;
        }

        /* All div elements are blue */
        div {
            color: blue;
        }
    </style>
</head>
<body>
<p>What color do you like?</p>
<div>I like blue</div>
<p>I prefer red!</p>
</body>
</html>
