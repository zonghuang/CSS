<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不透明度（Opacity）</title>
    <style>
        /* Red with RGBA */
        p:nth-child(1) {
            background-color: rgba(255, 0, 0, 0.5);
        }

        /* Red with RGBA */
        p:nth-child(2) {
            background-color: rgb(255, 0, 0);
            opacity: 0.5;
        }
    </style>
</head>
<body>
<p>This paragraph is using RGBA for transparency</p>
<p>This paragraph is using opacity for transparency</p>
</body>
</html>
